<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios</title>
    <link rel="stylesheet" href="css/table.css">
    <!--    真正的标签：高速，正规，版本新兼容性强加载还快-->
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <!--    &ndash;&gt;虚假标签：垃圾，加载慢，版本低，易出错-->
    <!--&lt;!&ndash;    <script src="//unpkg.com/vue/dist/vue.js"></script>-->
    <script src="//unpkg.com/element-ui@2.15.0/lib/index.js"></script>
</head>
<body>
<div id="app">

    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item label="审批人id">
            <el-input v-model="formInline.userid" placeholder="审批人id"></el-input>
        </el-form-item>
        <el-form-item label="性别">
            <el-select v-model="formInline.sex" placeholder="sex">
                <el-option label="所有" value=""></el-option>
                <el-option label="男" value="男"></el-option>
                <el-option label="女" value="女"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">性别查询</el-button>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmitid">查询ID&S</el-button>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="fun">函数调用</el-button>
        </el-form-item>
    </el-form>
    <p>{{formInline.userid}}</p>
    <p>{{info}}</p>

    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName">
            <el-table-column
                    prop="id"
                    label="id"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="birthday"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="sex"
                    label="性别"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>

    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[2, 3, 4, 5, 10, 30]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>
<!--    <input v-model="pageSize">-->
    <p>{{pageSize}}</p>
    <p>{{currentPage}}</p>

</div>
<script src="js/axios.js"></script>
</body>

</html>
